  <div class = "form_box">
    <form class = "inner-form">
      <h> <b>Say Hello! </b> </h>
      <form action="image.html" method="GET">

        <div>
          <br>
          Name
          <br>
          <label for="Enter your Name"></label>
          <input name="name" type="text" id="name" required>
        </div>
        <br>

        <br>
        <div>
        Email
          <br>
          <label for"Enter your Email"></label>
          <input type="email" name="Email" required>
        </div>
        <br>
        <div>
        Age
          <br>
          <label for"Enter your Age"></label>
          <input type="number" name="Age" id="Age" min="1" max="100" required>
        </div>
        <br>
        <div>
        Date of birth
          <br>
          <label for"date"> </label>
          <input type="date" name="date" id="date"  required>
        </div>
        <br>
        <div>
        Gender
        <div>
          <label for"female"> Female </label>
          <input type="radio" name="Gender" id="female"  required>

          <label for"male"> Male </label>
          <input type="radio" name="Gender" id="male"  required>
        </div>
        <br>
        </div>
        <div>
        <button onclick="notification()"class= "button" type="submit"> Submit </button>
        <button class= "button" type="reset"> Reset </button> </div>
